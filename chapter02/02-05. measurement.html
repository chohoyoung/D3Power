<html>
<meta charset="utf-8" />
<head>
<title>
	02-05. measurement
</title>

<script src="../common/js/d3.js" type="text/Javascript"></script>

<script>

window.onload = function() {
	
	let arr = [15, 58, 23, 312, 1, 45, 10];

	// 가장 작은 값을 반환한다.
	let minV = d3.min(arr, function(el) {
		return el;
	});

	// 가장 큰 값을 반환한다.
	let maxV = d3.max(arr, function(el) {
		return el;
	});

	// 가장 평균을 반환한다.
	let meanV = d3.mean(arr, function(el) {
		return el;
	});

	console.log(minV);	// 1
	console.log(maxV);	// 312
	console.log(meanV);	// 66.285714...

	// csv나 json 데이터의 특정 property값도 가능하다.
	d3.csv('../data/cities.csv', function(data) {
		let minPopulation = d3.min(data, function(el) {
			return +el.population;	// +붙인이유 숫자로 만들려고
		});

		let maxPopulation = d3.max(data, function(el) {
			return +el.population;	// +붙인이유 숫자로 만들려고
		});

		let meanPopulation = d3.mean(data, function(el) {
			return +el.population;	// +붙인이유 숫자로 만들려고
		});

		// extent는 최소 최댓값을 배열로 갖는 값을 반환한다.
		let extentPopulation = d3.extent(data, function(el) {
			return +el.population;
		})

		console.log(minPopulation);	// 500000
		console.log(maxPopulation);	// 13000000
		console.log(meanPopulation);	// 6856250
		console.log(extentPopulation);	// [500000, 13000000]
	});
}

</script>
</head>

</html>
