<html>
<meta charset="utf-8" />
<head>
<title>
	01-03. Dom click event
</title>
<style>

</style>

<script src="../common/js/d3.js" type="text/Javascript"></script>

<script>
window.onload = function() {
	d3.select("svg")
	  .append("line")
	  .attr("x1", 20)
	  .attr("y1", 20)
	  .attr("x2", 400)
	  .attr("y2", 400)
	  .style("stroke", "black")
	  .style("stroke-width", "2px");

	d3.select("svg")
	  .append("text")
	  .attr("id", "a")
	  .attr("x", 20)
	  .attr("y", 20)
	  .style("opacity", 0)
	  .text("HELLO");
	  
	d3.select("svg")
	  .append("circle")
	  .attr("r", 20)
	  .attr("cx", 20)
	  .attr("cy", 20)
	  .style("fill","red");

	d3.select("svg")
	  .append("circle")
	  .attr("r", 100)
	  .attr("cx", 400)
	  .attr("cy", 400)
	  .style("fill","lightblue");

	d3.select("svg")
	  .append("text")
	  .attr("id", "b")
	  .attr("x", 400)
	  .attr("y", 400)
	  .style("opacity", 0)
	  .text("WORLD");

	// transition은 바로 전환이 이루어지는게 아닌 부드럽게 이루어지게 한다.
	d3.select("#a").transition().delay(1000).style("opacity", 1);	// 1초뒤 표시
	d3.select("#b").transition().delay(3000).style("opacity", .75);	// 3초뒤 표시

	// duration은 변화가 이루어지는 시간을 뜻한다.
	d3.selectAll("circle").transition().duration(2000).attr("cy", 200);
	
}
</script>
</head>
<body>
	<div id="vizcontainer">
		<svg style="width:500px;height:500px;border:1px lightgray solid;" />
	</div>
</body>
</html>
