<html>
<meta charset="utf-8" />
<head>
<title>
	01-02. Second Sample
</title>
<style>
#borderdiv {
	width: 200px;
	height: 50px;
	border: 1px solid gray;
}
</style>

<script src="../common/js/d3.js" type="text/Javascript"></script>

<script>
window.onload = function() {
	let someData = ["filter", "filter", "filter", "filter"];
	
	d3.select("body").selectAll("div")
	.data(someData)	// div에 각각의 
	.enter()
	.append("div")
	.html("Wow")
	.append("span")
	.html("Even More Wow")
	.style("font-weight", "900");
	
}
</script>
</head>
<body>
	<div id="borderdiv"></div>
</body>
</html>
